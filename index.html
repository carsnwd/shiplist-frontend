<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ShipList</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.2/css/bulma.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js"></script>

    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="img/manifest.json">
    <link rel="mask-icon" href="img/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <!--Navbar-->
    <nav class="nav">
        <div class="nav-left">
            <a class="nav-item">
                <img src="img/logo.png">
            </a>
        </div>
        <!-- This "nav-toggle" hamburger menu is only visible on mobile -->
        <!-- You need JavaScript to toggle the "is-active" class on "nav-menu" -->
        <span class="nav-toggle">
            <span></span>
            <span></span>
            <span></span>
          </span>
        <!-- This "nav-menu" is hidden on mobile -->
        <!-- Add the modifier "is-active" to display it on mobile -->
        <div class="nav-right nav-menu">
            <a class="nav-item">Home</a>
            <a class="nav-item">About</a>
            <a class="nav-item">Contact</a>
            <div class="nav-item">
                <div class="field is-grouped">
                    <p class="control"><a class="button is-info">
                        <span class="icon"><i class="fa fa-file"></i></span><span>Post New Listing</span></a>
                    </p>
                    <p class="control">
                        <a class="button is-info"><span class="icon"><i
                                class="fa fa-user"></i></span><span>Log In</span></a>
                    </p>
                </div>
            </div>
        </div>
    </nav>
    <!--End Navbar-->

    <!--Map-->
    <div id="mapid"></div>
    <div class="overlay">
        <div class="field">
            <label class="label"><i class="fa fa-money" aria-hidden="true"></i> Max Rent</label>
            <p class="control">
                <input class="input" type="text" placeholder="Text input">
            </p>
        </div>
        <div class="field">
            <label class="label"><i class="fa fa-bed" aria-hidden="true"></i>
                Bedrooms</label>
            <p class="control">
            <span class="select">
              <select>
                <option>Studio</option>
                <option>One Bedroom</option>
                  <option>Two Bedrooms</option>
                  <option>Three Bedrooms</option>
                  <option>Four or More Bedrooms</option>
              </select>
            </span>
            </p>
        </div>
        <div class="field">
            <label class="label"><i class="fa fa-bath" aria-hidden="true"></i>
                Bathrooms</label>
            <p class="control">
            <span class="select">
              <select>
                <option>1</option>
                <option>1.5</option>
                  <option>2</option>
                  <option>2.5</option>
                  <option>3 or more</option>
              </select>
            </span>
            </p>
        </div>
    </div>
    <!--End of Map-->
</body>
</html>
